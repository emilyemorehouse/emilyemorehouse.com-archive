<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}Emily E Morehouse{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="founder/Dir. of Engineering at Cuttlesoft, software engineer, CS researcher, brewer of coffee, drinker of teas, maker of faces. FSU '14.">

        <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i|Overpass+Mono:400,700" rel="stylesheet">

        <!--[if lte IE 8]><script src="{{ '/js/ie/html5shiv.js'|url }}"></script><![endif]-->
        <link rel="stylesheet" href="{{ '/style.css'|url }}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        <!--[if lte IE 8]><link rel="stylesheet" href="{{ '/css/ie8.css'|url }}" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="{{ '/css/ie9.css'|url }}" /><![endif]-->
    </head>

    <body id="wrapper" class="divided" {% if this.title == 'Home'%}class="landing"{% endif %} >
        {% include 'partials/header.html' %}
        {% block body %}{% endblock %}
        {% include 'partials/footer.html' %}

        {% include 'partials/scripts.html' %}
        {% block extra_js %}{% endblock %}
    </body>

</html>
